<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mayres Avelino | Catálogo Premium</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap">
  <style>
    :root {
      --primary: #25D366;
      --primary-hover: #128C7E;
      --text: #f5f5f7;
      --text-secondary: #a1a1a6;
      --bg: #000;
      --glow: 0 0 30px rgba(37, 211, 102, 0.5);
      --transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    .main-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .content-wrapper {
      position: relative;
      width: 100%;
      max-width: 1400px;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 5%;
    }

    .image-container {
      position: relative;
      width: 60%;
      height: 80%;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1500px;
    }

    .product-image {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      transform-style: preserve-3d;
      animation: float 8s ease-in-out infinite;
      filter: drop-shadow(0 0 20px rgba(37, 211, 102, 0.3));
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
      50% { transform: translateY(-20px) rotateX(2deg) rotateY(2deg); }
    }

    .cta-section {
      width: 35%;
      opacity: 0;
      transform: translateX(50px);
      animation: fadeInRight 1.2s 0.6s forwards;
    }

    @keyframes fadeInRight {
      to { opacity: 1; transform: translateX(0); }
    }

    .cta-heading {
      font-size: 2.5rem;
      font-weight: 500;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, #fff, var(--text-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1.2;
    }

    .cta-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: var(--primary);
      color: white;
      font-size: 1.2rem;
      font-weight: 500;
      padding: 1rem 2.5rem;
      margin: 1rem 0;
      border-radius: 50px;
      text-decoration: none;
      transition: var(--transition);
      box-shadow: var(--glow);
      position: relative;
      overflow: hidden;
      border: none;
      cursor: pointer;
    }

    .cta-button:hover {
      background-color: var(--primary-hover);
      box-shadow: 0 0 40px rgba(37, 211, 102, 0.7);
      transform: translateY(-3px);
    }

    .disclaimer {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-top: 2rem;
      line-height: 1.6;
    }

    .disclaimer strong {
      color: #ff453a;
      font-weight: 500;
    }

    /* Scroll down arrow */
    .scroll-indicator {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
      opacity: 0;
      animation: fadeIn 1s 1.8s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .scroll-text {
      font-size: 0.8rem;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--text-secondary);
    }

    .arrow-down {
      width: 24px;
      height: 24px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    /* Side arrows */
    .side-arrows {
      position: absolute;
      right: 2rem;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 10;
    }

    .side-arrow {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      opacity: 0;
      animation: fadeIn 1s 1.2s forwards;
    }

    .side-arrow:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .side-arrow svg {
      width: 16px;
      height: 16px;
      fill: var(--text);
    }

    /* Responsivo */
    @media (max-width: 1024px) {
      .content-wrapper {
        flex-direction: column;
        justify-content: center;
        padding-top: 5rem;
      }
      
      .image-container {
        width: 100%;
        height: 50%;
      }
      
      .cta-section {
        width: 100%;
        text-align: center;
        margin-top: 3rem;
      }
      
      .side-arrows {
        display: none;
      }
    }

    @media (max-width: 768px) {
      .cta-heading {
        font-size: 2rem;
      }
      
      .cta-button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="content-wrapper">
      <div class="image-container">
        <img src="https://github.com/avelino-star/INSTA/blob/main/TABELA%20DE%20PREC%CC%A7OS.png?raw=true" 
             alt="Catálogo Mayres Avelino" 
             class="product-image">
      </div>
      
      <div class="cta-section">
        <h1 class="cta-heading">Coleção Exclusiva</h1>
        <a href="https://wa.me/message/FW3JE7JY2PAFL1" class="cta-button">
          Comprar via WhatsApp
        </a>
        <p class="disclaimer">
          <strong>ATENÇÃO:</strong> Contato apenas para compras. Mensagens sem interesse comercial serão ignoradas.
        </p>
      </div>
      
      <div class="side-arrows">
        <div class="side-arrow">
          <svg viewBox="0 0 24 24">
            <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
          </svg>
        </div>
      </div>
    </div>
    
    <div class="scroll-indicator">
      <span class="scroll-text">Scroll Down</span>
      <svg class="arrow-down" viewBox="0 0 24 24">
        <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z" fill="currentColor"/>
      </svg>
    </div>
  </div>

  <script>
    // Efeito de rolagem suave para as setas
    document.querySelector('.side-arrow').addEventListener('click', () => {
      window.scrollTo({
        top: window.innerHeight,
        behavior: 'smooth'
      });
    });

    document.querySelector('.scroll-indicator').addEventListener('click', () => {
      window.scrollTo({
        top: window.innerHeight,
        behavior: 'smooth'
      });
    });

    // Efeito parallax na imagem
    window.addEventListener('scroll', () => {
      const image = document.querySelector('.product-image');
      const scrollPosition = window.pageYOffset;
      image.style.transform = `translateY(${scrollPosition * 0.2}px) rotateX(${scrollPosition * 0.05}deg) rotateY(${scrollPosition * 0.05}deg)`;
    });
  </script>
</body>
</html>
