<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mayres Avelino | Catálogo Premium</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap">
  <style>
    :root {
      --primary: #25D366;
      --primary-hover: #128C7E;
      --text: #f5f5f7;
      --text-secondary: #a1a1a6;
      --bg: #000;
      --card-bg: rgba(22, 22, 23, 0.8);
      --glow: 0 0 20px rgba(37, 211, 102, 0.4);
      --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    .hero {
      position: relative;
      width: 100%;
      padding: 80px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 1;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(37, 211, 102, 0.1) 0%, rgba(0, 0, 0, 1) 70%);
      z-index: -1;
    }

    .product-showcase {
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product-image {
      width: 100%;
      max-width: 800px;
      height: auto;
      margin: 0 auto;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      transform: perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1);
      transition: var(--transition);
      will-change: transform;
    }

    .product-image:hover {
      transform: perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1.02, 1.02, 1.02);
    }

    .cta-section {
      margin: 60px 0;
      text-align: center;
    }

    .cta-heading {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 30px;
      letter-spacing: -0.5px;
      background: linear-gradient(90deg, #fff, var(--text-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .cta-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: var(--primary);
      color: white;
      font-size: 21px;
      font-weight: 500;
      padding: 18px 45px;
      margin: 15px 0;
      border-radius: 50px;
      text-decoration: none;
      transition: var(--transition);
      box-shadow: var(--glow);
      position: relative;
      overflow: hidden;
      border: none;
      cursor: pointer;
    }

    .cta-button::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255,255,255,0.1), rgba(255,255,255,0.3));
      transform: translateX(-100%);
      transition: var(--transition);
    }

    .cta-button:hover {
      background-color: var(--primary-hover);
      box-shadow: 0 0 30px rgba(37, 211, 102, 0.6);
      transform: translateY(-2px);
    }

    .cta-button:hover::after {
      transform: translateX(100%);
    }

    .disclaimer {
      font-size: 14px;
      color: var(--text-secondary);
      max-width: 500px;
      margin: 30px auto 0;
      padding: 0 20px;
      line-height: 1.6;
    }

    .disclaimer strong {
      color: #ff453a;
      font-weight: 500;
    }

    /* Efeitos Apple-like */
    .scroll-fade {
      opacity: 0;
      transform: translateY(30px);
      transition: var(--transition);
    }

    .scroll-fade.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Responsivo */
    @media (max-width: 768px) {
      .hero {
        padding: 60px 20px;
      }
      
      .cta-heading {
        font-size: 24px;
      }
      
      .cta-button {
        font-size: 18px;
        padding: 16px 35px;
      }
      
      .product-image {
        max-width: 100%;
      }
    }

    @media (max-width: 480px) {
      .cta-heading {
        font-size: 22px;
      }
      
      .cta-button {
        font-size: 16px;
        padding: 14px 30px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="product-showcase">
      <img src="https://github.com/avelino-star/INSTA/blob/main/TABELA%20DE%20PREC%CC%A7OS.png?raw=true" 
           alt="Catálogo de Produtos Mayres Avelino" 
           class="product-image scroll-fade">
    </div>

    <div class="cta-section scroll-fade">
      <h2 class="cta-heading">Faça seu pedido agora mesmo</h2>
      <a href="https://wa.me/message/FW3JE7JY2PAFL1" class="cta-button">
        <span>Comprar via WhatsApp</span>
      </a>
      <p class="disclaimer">
        <strong>ATENÇÃO:</strong> Este canal é exclusivo para vendas. Mensagens sem intenção de compra serão ignoradas.
      </p>
    </div>
  </section>

  <script>
    // Efeito de aparecimento suave ao rolar
    document.addEventListener('DOMContentLoaded', () => {
      const fadeElements = document.querySelectorAll('.scroll-fade');
      
      const fadeObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, { threshold: 0.1 });
      
      fadeElements.forEach(el => fadeObserver.observe(el));
    });
  </script>
</body>
</html>
