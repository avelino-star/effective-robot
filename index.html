<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mayres Avelino | Oferta por Tempo Limitado</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap">
  <style>
    :root {
      --primary: #25D366;
      --primary-hover: #128C7E;
      --text: #f5f5f7;
      --text-secondary: #a1a1a6;
      --bg: #000;
      --glow: 0 0 30px rgba(37, 211, 102, 0.5);
      --transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    /* Céu estrelado */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .star {
      position: absolute;
      background-color: #fff;
      border-radius: 50%;
      animation: twinkle var(--duration, 5s) infinite ease-in-out;
    }

    /* Estrelas cadentes */
    .shooting-star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: linear-gradient(90deg, rgba(255,255,255,1), transparent);
      border-radius: 50%;
      opacity: 0;
      z-index: -1;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    @keyframes shooting {
      0% { 
        transform: translateX(0) translateY(0);
        opacity: 1;
      }
      100% { 
        transform: translateX(1000px) translateY(300px);
        opacity: 0;
      }
    }

    .main-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .content-wrapper {
      position: relative;
      width: 100%;
      max-width: 1400px;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 5%;
    }

    .image-container {
      position: relative;
      width: 60%;
      height: 80%;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1500px;
    }

    .product-image {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      transform-style: preserve-3d;
      animation: float 8s ease-in-out infinite;
      filter: drop-shadow(0 0 20px rgba(37, 211, 102, 0.3));
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
      50% { transform: translateY(-20px) rotateX(2deg) rotateY(2deg); }
    }

    .cta-section {
      width: 35%;
      opacity: 0;
      transform: translateX(50px);
      animation: fadeInRight 1.2s 0.6s forwards;
    }

    @keyframes fadeInRight {
      to { opacity: 1; transform: translateX(0); }
    }

    .cta-heading {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: #fff;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      line-height: 1.2;
    }

    .cta-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: var(--primary);
      color: white;
      font-size: 1.2rem;
      font-weight: 500;
      padding: 1rem 2.5rem;
      margin: 1rem 0;
      border-radius: 50px;
      text-decoration: none;
      transition: var(--transition);
      box-shadow: var(--glow);
      position: relative;
      overflow: hidden;
      border: none;
      cursor: pointer;
    }

    .cta-button:hover {
      background-color: var(--primary-hover);
      box-shadow: 0 0 40px rgba(37, 211, 102, 0.7);
      transform: translateY(-3px);
    }

    .disclaimer {
      font-size: 0.9rem;
      color: #ff4444;
      margin-top: 2rem;
      line-height: 1.6;
      font-weight: 500;
      text-shadow: 0 0 8px rgba(255, 68, 68, 0.3);
    }

    /* Responsivo */
    @media (max-width: 1024px) {
      .content-wrapper {
        flex-direction: column;
        justify-content: center;
        padding-top: 5rem;
      }
      
      .image-container {
        width: 100%;
        height: 50%;
      }
      
      .cta-section {
        width: 100%;
        text-align: center;
        margin-top: 3rem;
      }
    }

    @media (max-width: 768px) {
      .cta-heading {
        font-size: 2rem;
      }
      
      .cta-button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Céu estrelado -->
  <div class="stars" id="stars"></div>
  <div id="shooting-stars"></div>

  <div class="main-container">
    <div class="content-wrapper">
      <div class="image-container">
        <img src="https://github.com/avelino-star/INSTA/blob/main/TABELA%20DE%20PREC%CC%A7OS.png?raw=true" 
             alt="Oferta Mayres Avelino" 
             class="product-image">
      </div>
      
      <div class="cta-section">
        <h1 class="cta-heading">DESCONTO ACABA HOJE!</h1>
        <a href="https://wa.me/message/FW3JE7JY2PAFL1" class="cta-button">
          Comprar via WhatsApp
        </a>
        <p class="disclaimer">
          ATENÇÃO: Esse número é apenas para compras. Mensagens alheias serão ignoradas
        </p>
      </div>
    </div>
  </div>

  <script>
    // Criar estrelas fixas
    const starsContainer = document.getElementById('stars');
    const starCount = 150;
    
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      
      const size = Math.random() * 2 + 1;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.setProperty('--duration', `${Math.random() * 5 + 3}s`);
      starsContainer.appendChild(star);
    }

    // Criar estrelas cadentes
    const shootingStarsContainer = document.getElementById('shooting-stars');
    
    function createShootingStar() {
      const star = document.createElement('div');
      star.classList.add('shooting-star');
      
      star.style.left = `${Math.random() * 20}%`;
      star.style.top = `${Math.random() * 20}%`;
      star.style.width = `${Math.random() * 3 + 2}px`;
      star.style.height = star.style.width;
      
      star.style.animation = `shooting ${Math.random() * 2 + 2}s linear forwards`;
      shootingStarsContainer.appendChild(star);
      
      // Remover após animação
      setTimeout(() => {
        star.remove();
      }, 3000);
    }
    
    // Duas estrelas cadentes a cada 5 segundos
    setInterval(() => {
      createShootingStar();
      setTimeout(createShootingStar, 500);
    }, 5000);
    
    // Iniciar algumas estrelas imediatamente
    createShootingStar();
    setTimeout(createShootingStar, 800);

    // Efeito parallax na imagem
    window.addEventListener('scroll', () => {
      const image = document.querySelector('.product-image');
      const scrollPosition = window.pageYOffset;
      image.style.transform = `translateY(${scrollPosition * 0.2}px) rotateX(${scrollPosition * 0.05}deg) rotateY(${scrollPosition * 0.05}deg)`;
    });
  </script>
</body>
</html>
